<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            color: #28a745;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="product-card">
                        {% if product.product_image %}
                            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}" class="product-image">
                        {% else %}
                            <img src="https://via.placeholder.com/300" alt="No Image Available" class="product-image">
                        {% endif %}
                        <div class="product-details">
                            <div class="product-name">{{ product.product_name }}</div>
                            <div class="product-price">â‚¹{{ product.selling_price }}</div>
                            <div class="product-description mt-2">
                                <!-- {{ product.description|truncatewords:15 }} -->
                            </div>
                            <a href="#" class="btn btn-primary btn-sm mt-3">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
