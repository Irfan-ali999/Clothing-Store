<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .password-reset-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .password-reset-card h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .btn-custom {
            background-color: #667eea;
            color: #fff;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #5a60d6;
            transform: scale(1.02);
        }
        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="password-reset-card">
        <h2>Password Reset</h2>
        <p class="mb-4">Forgotten your password? Enter your email address below, and we'll send you an email to reset it.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                {{ form.email|add_class:"form-control form-control-lg" }}
            </div>
            <button type="submit" class="btn btn-custom btn-lg w-100">Reset My Password</button>
        </form>
        <p class="text-muted mt-3">Please contact us if you have any trouble resetting your password.</p>
        <a href="{% url 'account_login' %}" class="text-decoration-none text-primary mt-2 d-block">Back to Login</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
